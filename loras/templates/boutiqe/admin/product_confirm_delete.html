{% extends 'boutiqe/admin/base.html' %}
{% load static %}

{% block title %}حذف منتج - بوتيك لوراس{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800">تأكيد الحذف</h2>
            </div>
            
            <p class="text-gray-600 mb-6 text-center">
                هل أنت متأكد من حذف المنتج "<span class="font-bold">{{ product.name }}</span>"؟
                <br>
                لا يمكن التراجع عن هذا الإجراء بعد التأكيد.
            </p>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <form method="post" class="w-full md:w-auto">
                    {% csrf_token %}
                    <button type="submit" class="w-full md:w-auto bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-md transition duration-300">
                        <i class="fas fa-trash-alt ml-2"></i>نعم، قم بالحذف
                    </button>
                </form>
                
                <a href="{% url 'boutiqe:admin_products' %}" class="w-full md:w-auto text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-6 rounded-md transition duration-300">
                    <i class="fas fa-times ml-2"></i>إلغاء
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
